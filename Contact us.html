    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with HURISA. Contact us via phone, email, or visit our Johannesburg office to learn more about our work in promoting human rights in South Africa.">
    <meta name="keywords" content="HURISA, contact, human rights, South Africa, advocacy, email, phone">
    <meta name="author" content="HURISA - Human Rights Institution of South Africa">

    <!-- Open Graph Meta Tags for Social Sharing -->

    <meta property="og:description" content="Reach out to HURISA for information on our human rights advocacy and activities in South Africa.">

</head>
<body>
    <header>
        <img src="images/humancare 1.jpg" alt="HURISA Logo">
        <script>
            // JavaScript validation function
            function validateForm() {
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();

                if (!name) {
                    alert("Please enter your name.");
                    return false;
                }
                if (!email) {
                    alert("Please enter your email.");
                    return false;
                }
                if (!message) {
                    alert("Please enter a message.");
                    return false;
                }
                return true;
            }

            // Clear initial placeholder text when clicking on fields
            function clearField(field) {
                if (field.value === field.defaultValue) {
                    field.value = "";
                }
            }
        </script>
    </header>
    
    <h1>Contact Us</h1>
    <div class="content">
        <div class="contact-info">
            <p>124 Marshall Street, Johannesburg,</p>
            <p>South Africa, P.O. Box 31267,</p>
            <p>Braamfontein 2017,</p>
            <p>Tel: +27 11 492 0568</p>
            <p>Fax: +27 11 492 0569</p>
            <p>Email: <a href="mailto:info@hurisa.org.za">info@hurisa.org.za</a></p>
           
        </div>
        <img src="images/Human-Rights-Day-IA-FB 1.jpg" alt="Contact us">
    </div>
    
    <main>
        <form action="mailto:info@example.com" method="post" onsubmit="return validateForm()" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" onclick="clearField(this)"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" onclick="clearField(this)"><br><br>

            <label for="phone">Phone Number (optional):</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" onclick="clearField(this)"><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject of your inquiry" onclick="clearField(this)"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here" onclick="clearField(this)"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>
